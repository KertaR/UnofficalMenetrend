<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menetrendek</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight { /* Kiemelő osztály */
            background-color: #f8f9fa;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
    <style>
        .list-group {
            display: none; /* Alapértelmezetten rejtés */
            position: absolute; /* Lebegő megjelenés */
            z-index: 1000; /* Biztosítsuk, hogy más elem ne takarja */
            background-color: white; /* Háttérszín */
            border: 1px solid #ccc; /* Keret */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Lebegés hatás */
            width: 100%; /* A szűrőmező szélességével megegyező */
            max-height: 200px; /* Maximális magasság (scroll-barhoz) */
            overflow-y: auto; /* Görgetés, ha túl hosszú */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="text-center">
        <h1 class="mb-4">Adatok Beküldése</h1>
        <form>
            <div class="row justify-content-center highlight">
                <div class="col-4 position-relative">
                    <input id="departure-filter" class="form-control" autocomplete="off" type="text" placeholder="Indulási hely szűrése...">
                    <ul id="departure-list" class="list-group mt-2">
                    </ul>
                </div>
                <div class="col-4 position-relative">
                    <input id="arrival-filter" class="form-control" autocomplete="off" type="text" placeholder="Érkezési hely szűrése...">
                    <ul id="arrival-list" class="list-group mt-2">
                    </ul>
                </div>
                <div class="col-4">
                    <button id="search-button" type="button" class="btn btn-primary w-100">Küldés</button>
                </div>
            </div>
        </form>

        <div class="mt-5">
            <h2 class="mb-4">Táblázat</h2>
            <table id="data-table" class="table table-bordered">
                <thead>
                <tr>
                    <th data-sort="departure">Indulási hely</th>
                    <th data-sort="arrival">Érkezési hely</th>
                    <th data-sort="departureTime">Indulási idő</th>
                    <th data-sort="arrivalTime">Érkezési idő</th>
                    <th data-sort="transfers">Átszállások száma</th>
                    <th data-sort="totalDuration">Összidő</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
